<!DOCTYPE html>
<html>
    <head>
        <title>TimePicker Example!</title>  
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/timepicker.css">
        
        <script type="application/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="application/javascript" src="js/timepicker.js"></script>
        
        <script type="application/javascript">
            $(function(){
                $('#timepicker-container-1').timePicker({position:"right",float:"bottom"});   
                $('#timepicker-container-2').timePicker();     
                $('#timepicker-container-3').timePicker();     
                $('#timepicker-container-4').timePicker();     
                $('#timepicker-container-5').timePicker({position:'top',autocomplete:true,autotogle:false});     
                $('#timepicker-container-6').timePicker({always_show:true,autocomplete:true,position:'left',float:'center',enable_buttons:false});     
                $('#timepicker-container-7').timePicker();     
                $('#timepicker-container-8').timePicker();     
                $('#timepicker-container-9').timePicker();
            });

        
        </script>
    </head>
    <body>
        
<!--         Align right, float bottom in js time set to value, no data -->
        <div id="timepicker-container-1">
            <input type="text" value="6:30" id="timepicker-example" placeholder="Select time" />               
        </div>
        
<!--         Default settings -->
        <div id="timepicker-container-2" data-time="07:00">
            <input type="text" value="" id="timepicker-example2" placeholder="Select time" />         
        </div>
        
<!--         Align left, float bottom, data default-time -->
        <div id="timepicker-container-3" data-time="08:00" data-position="left" data-float="bottom">
            <input type="text" id="timepicker-example" placeholder="Select time" />         
        </div>
        
<!--        Always show, autocomplete, float center, align right-->
        <div id="timepicker-container-4" data-always_show="true" data-autocomlete="true" data-position="right" data-float="center" data-done_text="Woow!">
            <input type="text" value="6:30" id="timepicker-example" placeholder="Select time" />      
        </div>
        
<!--        Input Only, align top, autocomplete, disable auto switch views-->
        <input type="text" value="6:30" id="timepicker-container-5" placeholder="Select time" />          
        
<!--        Always show, autocomplete js-->
        <div id="timepicker-container-6">
            <input type="text" value="6:30" id="timepicker-example" placeholder="Select time" />  
        </div>
        
        <div id="timepicker-container-7">
            <input type="text" value="6:30" id="timepicker-example" placeholder="Select time" />      
        </div>
        
        <div id="timepicker-container-8">
            <input type="text" value="6:30" id="timepicker-example" placeholder="Select time" />          
        </div>
        
        <div id="timepicker-container-9">
            <input type="text" value="6:30" id="timepicker-example" placeholder="Select time" />  
        </div>
        
    </body>
</html>
